<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="myEstudiante">
            <label for="">Nuevo estudiante: </label>
            <br>
            <input type="text" v-model="nombreNuevo">
            <input type="text" v-model="apellidoNuevo">
            <input type="text" v-model="direccionNuevo">

            <button v-on:click="agregarEstudiantes">Agregar</button>
            <hr>
            <h1>Estudiantes: </h1>
            <ul>
                <li v-for="({nombre,apellido,direccion},index) in arreglo">
                    <span v-if="nombre !== undefined">Alumno n-{{index+1}}: </span>
                    <blockquote v-if="nombre !== undefined">Nombre: {{nombre}}</blockquote>
                    <blockquote v-if="apellido !== undefined">Apellido: {{apellido}}</blockquote>
                    <blockquote v-if="direccion !== undefined">Direccion: {{direccion}}</blockquote>

            </ul>
        </div>

    </section>
    <footer></footer>
    <script src="../js/configuracion3.js"></script>

</body>

</html>
